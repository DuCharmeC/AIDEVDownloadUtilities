<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-8" id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">user name</label>
                <input name="username" class="form-control" type="text" formControlName="username" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input name="password" class="form-control" type="password" formControlName="password" />
            </div>
            <button type="submit" color="primary">Login</button>
        </form>
    </div>
</div>
